<div class="container">
    <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
        Book updated successfully!
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div *ngIf="errorBook" class="alert alert-danger alert-dismissible fade show" role="alert">
        Book ID not found!
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
            
    <h2>Edit Book </h2>
    <div class="card">
        <div class="card-body">
            <form [formGroup]="angForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="form-group">
                    <label class="col-md-4">Title</label>
                    <input type="text" class="form-control" formControlName="title" #title [(ngModel)]="book[0].title" />
                </div>
                <div *ngIf="angForm.controls['title'].invalid && (angForm.controls['title'].dirty || angForm.controls['title'].touched)" class="alert alert-danger">
                    <div *ngIf="angForm.controls['title'].errors.required">
                        Book Title is required.
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4">Price </label>
                    <input type="text" class="form-control" formControlName="price" #price [(ngModel)]="book[0].price" />
                </div>
                <div *ngIf="angForm.controls['price'].invalid && (angForm.controls['price'].dirty || angForm.controls['price'].touched)" class="alert alert-danger">
                    <div *ngIf="angForm.controls['price'].errors.required">
                        Book Price is required.
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4">Author </label>
                    <input type="text" class="form-control" formControlName="author" #author [(ngModel)]="book[0].author" />
                </div>
                <div *ngIf="angForm.controls['author'].invalid && (angForm.controls['author'].dirty || angForm.controls['author'].touched)" class="alert alert-danger">
                    <div *ngIf="angForm.controls['author'].errors.required">
                        Book Author is required.
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="angForm.invalid" class="btn btn-primary btn-edit-book">Update Book</button>
                </div>
            </form>
        </div>
    </div>
</div>
