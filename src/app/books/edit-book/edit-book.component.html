<div class="container">
  <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
    Book updated successfully!
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div *ngIf="errorBook" class="alert alert-danger alert-dismissible fade show" role="alert">
    Book ID not found!
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <h2>Edit Book </h2>
  <div class="card">
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <label class="col-md-4">Title</label>
          <input type="text" class="form-control" formControlName="title" #title [(ngModel)]="book[0].title" />
        </div>
        <div *ngIf="form.controls['title'].invalid && (form.controls['title'].dirty || form.controls['title'].touched)"
          class="alert alert-danger">
          <div *ngIf="form.controls['title'].errors['required']">
            Book Title is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Price </label>
          <input type="text" class="form-control" formControlName="price" #price [(ngModel)]="book[0].price" />
        </div>
        <div *ngIf="form.controls['price'].invalid && (form.controls['price'].dirty || form.controls['price'].touched)"
          class="alert alert-danger">
          <div *ngIf="form.controls['price'].errors['required']">
            Book Price is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Author </label>
          <input type="text" class="form-control" formControlName="author" #author [(ngModel)]="book[0].author" />
        </div>
        <div
          *ngIf="form.controls['author'].invalid && (form.controls['author'].dirty || form.controls['author'].touched)"
          class="alert alert-danger">
          <div *ngIf="form.controls['author'].errors['required']">
            Book Author is required.
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="form.invalid" class="btn btn-primary btn-edit-book">Update Book</button>
        </div>
      </form>
    </div>
  </div>
</div>
