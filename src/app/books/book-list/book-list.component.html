<div class="container">
  <div *ngIf="message" class="alert alert-danger alert-dismissible fade show" role="alert">
    Book successfully deleted!
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <h2>List Books</h2>
  <hr>
  <table *ngIf="books" class="table table-striped table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Book Title</th>
        <th>Book Price</th>
        <th>Book Author</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.price }}</td>
        <td>{{ book.author }}</td>
        <td>
          <a [routerLink]="['/book/edit', book.id]" class="btn btn-primary">Edit</a>
          <a [routerLink]="['/']" (click)="deleteBook(book.id)" class="btn btn-danger">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
